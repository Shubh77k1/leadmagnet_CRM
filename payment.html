<!-- payment.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - Leadmagnet CRM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('pex.jpg');
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #paymentForm {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        #paymentForm label {
            margin-bottom: 8px;
            font-weight: bold;
            width: 100%;
        }

        #paymentForm .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #paymentForm .input-group > * {
            width: calc(50% - 8px);
        }

        #paymentForm .input-group > *:nth-child(even) {
            margin-left: 16px;
        }

        #paymentForm input,
        #paymentForm select {
            padding: 8px;
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        #paymentForm button {
            margin-top: 10px;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #paymentForm button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h2>Payment Page</h2>

    <form id="paymentForm">
        <div class="input-group">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
        </div>

        <div class="input-group">
            <div>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div>
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="paytm">Paytm</option>
                </select>
            </div>
        </div>

        <button type="button" onclick="processPayment()">Process Payment</button>
    </form>

    <script>
        function processPayment() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            // Additional validation logic can be added here if needed

            // Process the payment (replace with actual payment processing logic)
            alert(`Payment processed successfully!\nFull Name: ${fullName}\nEmail: ${email}\nAmount: ${amount}\nPayment Method: ${paymentMethod}`);

            // Clear the form after processing payment
            document.getElementById('fullName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('paymentMethod').value = 'creditCard';
        }
    </script>

</body>
</html>
